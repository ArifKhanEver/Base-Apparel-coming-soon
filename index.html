<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/scss/style.css">
  <script defer src="./app/js/script.js"></script>  
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section class="logo">
      <img src="./images/logo.svg" alt="header logo">
    </section>

    <section class="flex">
      <div class="image"></div>
      <div class="text">
        <div class="wrapper">
          <h1>We're <span>coming<br>soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="#" method="post">
            <input class="invalid" type="email" name="email" id="email" placeholder="Email Address" onfocus="myFunction()" onkeyup="myFunction()" required>
            <!-- <img class="error-icon" src="./images/icon-error.svg" alt="icon-error"> -->
            <div class="validation-icon"></div>
            <button type="submit" id="submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow">
            </button>
            <p class="error-message">Please provide a valid email</p>
          </form>
        </div>
      </div>
    </section>
  </main>  
</body>
</html>
